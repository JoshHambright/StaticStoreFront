<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotted Pig Farm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <header class="container">
            <nav id="navbar" class="navbar navbar-expand-sm navbar-light sticky-top" style="background: transparent;">
                <a href="#top" class="navbar-brand"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav" style="text-align: right">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="index.html" class="nav-link">Store</a></li>
                        <li class="nav-item"><a href="cart.html" class="nav-link">Cart<img src="assets/cart.png"
                                    class="cart-icon"></a></li>
                        <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
                    </ul>
                </div>
            </nav>

            <div class="row">
                <div class="col-lg-4 align-self-end col-sm-3">
                    <div class="page-title container ">
                        <h1>Contact</h1>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-3">
                    <div class="logo">
                        <img src="assets/Spotted-Pig-Farm-Logo.png" class="img-fluid logoIMG"></div>
                </div>
                <div class="col-lg-4 col-sm-3 align-self-end">
                    <div class="social navbar justify-content-end">
                        <ul class="nav justify-content-end">
                            <li class="nav-item"><a href="" class="nav-link"><a href="#" class="nav-link"><img
                                            src="assets/instagram.png" alt="" class="social-icon"></a></li>
                            <li class="nav-item"><a href="" class="nav-link"><a href="#" class="nav-link"><img
                                            src="assets/facebook.png" alt="" class="social-icon"></a></li>
                            <li class="nav-item"><a href="" class="nav-link"><a href="#" class="nav-link"><img
                                            src="assets/twitter.png" alt="" class="social-icon"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container content">
            <div class="row">
                <div class="col-lg-6 col-sm-6">
                        <div class="container">
                            <div class=" formCenter">
                                <form name=”EmailForm”>
                                    <div class="form-group">
                                        <label for="nameField"><strong>Your Name</strong></label>
                                        <input name="name" type="text" id="nameField" class="form-control"
                                            aria-describedby="nameHelp" placeholder="John Q. Public">
                                    </div>
                                    <div class="form-group">
                                        <label for="emailField"><strong>Email address</strong></label>
                                        <input type="email" name="_replyto" class="form-control" id="emailField"
                                            aria-describedby="emailHelp"
                                            placeholder="you@email.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="emailField"><strong>Phone Number</strong></label>
                                        <input type="text" name="_phoneNumber" class="form-control" id="emailField"
                                            aria-describedby="phoneHelp" placeholder="(555)555-1234">
                                    </div>
                                    <div class="form-group">
                                        <label for="messageField"><strong>Message</strong></label>
                                        <textarea rows="5" class="form-control" id="messageField"
                                            aria-describedby="messageHelp" name="message" style="resize: none;"></textarea>
                                    </div>

                                    <div class="row">
                                        <div class="col text-center">
                                            <button type="submit" class="btn btn-dark contact-button">Submit</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <div class="d-flex justify-content-center">
                            <ul class="contact-list">
                                <li>Spotted Pig Farm</li>
                                <li>1234 Some Road Way</li>
                                <li>Franklin, Indiana, 46131</li>
                                <li>555-555-5555</li>
                                <li><a href="mailto: info@spottedpigfarm.com">info@spottedpigfarm.com</a></li>
                            </ul>
                        </div>
                        <div class="d-flex justify-content-center">
                            <img src="assets/piglet.jpg" alt="" class="img-fluid contact-image">
                        </div>
                    </div>

                </div>
            </div>
            <footer class="container-fluid">
                <!-- Legal Items, navigational items -->
                <span>&copy;2020 Spotted Pig Farm</span>
                <ul id="menuFooter">
                    <li><a href="#">Sitemap</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Use</a></li>
                    <li>Website by Josh</li>
                </ul>
            </footer>


        </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
